{% extends 'base.html' %}

{% block body1 %}
    <div id="header1">
        <div class="container">
            <div class="row centered">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1><br>Таблица отелей<br></h1>
                <table class="table table-hover table-inverse">
                <tr>
                    <th>№</th>
                    <td>Отель</td>

                </tr>
                {% for hotel in object_list %}
                    <tr>
                        <th scope="row">{{hotel.id_hotel}}</th>
                        <td> {{hotel.hotel_name}} </td>

                    </tr>
                {% endfor %}
                </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
